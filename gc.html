<html>
<head>
  <link rel="icon" href="https://raw.githubusercontent.com/izzyEnv/file/main/ricon.png" type="image/png">
  <title>Voucher</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Source+Code+Pro&display=swap"
    rel="stylesheet">
  <style>
    @media print {
      .noprint {
        display: none;
      }

      .pagebreak {
        page-break-after: always;
      }
    }

    .container {
      overflow: hidden;
      --c1: #60a5fa;
      --c2: #2563eb;
      --c3: #93c5fd;
      --c4: #3b82f6;
      background-image:
        conic-gradient(from -296deg at 100% 59%, var(--c1) 0 133deg, #fff0 0 100%),
        conic-gradient(from -296deg at 85% 67%, var(--c2) 0 134.5deg, #fff0 0 100%),
        conic-gradient(from -296deg at 68% 77%, var(--c1) 0 137deg, #fff0 0 100%),
        conic-gradient(from -296deg at 55% 85%, var(--c2) 0 150deg, #fff0 0 100%),
        conic-gradient(from -248deg at 38% 77%, var(--c1) 0 97deg, #fff0 0 100%),
        conic-gradient(from -248deg at 15% 66%, var(--c2) 0 95deg, #fff0 0 100%),
        conic-gradient(from 207deg at 15% 66%, var(--c1) 0 84deg, var(--c3) 0 138deg, #fff0 0 100%),
        conic-gradient(from 23deg at 85% 12%, var(--c1) 0 34deg, var(--c3) 0 136deg, #fff0 0 100%),
        conic-gradient(from 22deg at 66% 27%, var(--c2) 0 34deg, var(--c4) 0 128deg, #fff0 0 100%),
        conic-gradient(from 17deg at 50% 40%, var(--c1) 0 39deg, var(--c3) 0 133deg, #fff0 0 100%),
        conic-gradient(from 31deg at 33% 26%, var(--c2) 0 94deg, var(--c4) 0 125deg, #fff0 0 100%),
        conic-gradient(from -57deg at 19% 15%, var(--c2) 0 90deg, var(--c1) 0 181deg, var(--c3) 0 217deg, var(--c4) 0 360deg, #fff0 0 100%);
      background-position: 50%;
      background-size: 198px 168px;
    }

    .bg-pattern {
      --size: 80px;
      /* control the size */
      --color: #f0f8ff;
      /* AliceBlue - a very light blue */

      background: linear-gradient(to bottom,
          transparent 0%,
          transparent 40%,
          var(--color) 41%,
          var(--color) 60%,
          transparent 61%,
          transparent 100%),
        linear-gradient(45deg,
          var(--color) 25%,
          transparent 25%,
          transparent 50%,
          var(--color) 50%,
          var(--color) 75%,
          transparent 75%,
          transparent);
      background-size: var(--size) var(--size);
    }

    .row {
      display: block;
      width: 100%;
    }

    .label {
      display: inline-block;
      width: 6rem;
      text-align: right;
      padding-right: 0.5rem;
      vertical-align: middle;
    }

    .value {
      display: inline-block;
      vertical-align: middle;
    }

    /* Styling untuk tampilan berjejer seperti vkopi.html */
    .voucher-container {
      float: left;
      margin: 10px;
    }
  </style>
</head>

<body>
  <div class="voucher-container p-1 w-[300px]">
    <div class="voucher-item bg-white rounded-lg shadow-lg overflow-hidden font-['Poppins'] flex mb-4">
      <!-- Left Section: Merchant Info -->
      <div class="w-24 flex-shrink-0 container">
        <div class="w-10 h-10 rounded-br-xl bg-white flex items-center justify-center mb-0">
          <img class="w-10 h-10" src="https://raw.githubusercontent.com/izzyEnv/file/main/daza.png"
            alt="Merchant Icon" />
        </div>
        <h4 class="font-bold text-sm text-white text-center w-full text-wrap">GalleryCell</h4>
      </div>

      <!-- Right Section: Details & Credentials -->
      <div class="flex-grow bg-pattern flex flex-col justify-between p-1">
        <!-- Details -->
        <div class="space-y-0 text-xs">
          <div class="flex justify-between ">
            <p class="text-gray-500">Durasi Voucher :</p>
            <p class="text-gray-700 font-semibold">%limitUptime%</p>
          </div>
          <div class="flex justify-between items-baseline">
            <p class="text-gray-500 text-sm">Harga:</p>
            <p class="price text-sm text-sky-400 font-bold">%price%</p>
          </div>
        </div>

        <!-- Divider -->
        <div class="border-t-2 border-dashed border-sky-200"></div>

        <!-- user-password -->
        <div class="space-y-0">
          <div class="row">
            <div class="label text-gray-500 uppercase text-[12px]">Username:</div>
            <div class="value user font-['Source_Code_Pro'] text-sky-900 font-black text-[12px]">%username%</div>
          </div>
          <div class="row">
            <div class="label text-gray-500 uppercase text-[12px]">Password:</div>
            <div class="value pass font-['Source_Code_Pro'] text-sky-900 font-black text-[12px]">%password%</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
     document.addEventListener('DOMContentLoaded', () => {

      // sesuaikan warna dengan harga
      const setting = [
        { price: 3000, color: 'text-black' },
        { price: 5000, color: 'text-sky-400' },
        { price: 10000, color: 'text-fuchsia-600' }
      ];


      const allPossibleColors = setting.map(s => s.color);

      const voucherItems = document.querySelectorAll('.voucher-item');

      voucherItems.forEach(voucher => {
      // ambil element yang akan diubah warnanya
       const price = voucher.querySelector('.price');
       const user = voucher.querySelector('.user');
       const pass = voucher.querySelector('.pass');

        if (!price || !user || !pass) return;

        const priceValue = parseInt(price.textContent.replace(/\D/g, ''));

      
        const newColor = setting
          .filter(s => priceValue >= s.price)
          .sort((a, b) => b.price - a.price)[0]
          ?.color ?? null;

        if (newColor) {
          const elementsToColor = [price, user, pass];
          elementsToColor.forEach(el => {
            // Remove all possible colors before adding the new one
            el.classList.remove(...allPossibleColors);
            el.classList.add(newColor);
          });
        }
      });
    });
  </script>
</body>
</html>
